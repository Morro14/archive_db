{% extends 'main.html' %}
{% block main %}
  <h1 class="mt-2">Your Data</h1>
  <div class="d-flex flex-wrap p-0">
    {% for item in object_list %}
      <div class="card bg-light m-3" style="width: 340px;">
        <h3 class="card-header">Title {{ item.id }}</h3>
        <div class="card-body">
          <h5 class="card-title">{{ item.type }}</h5>
          <h6 class="card-subtitle text-muted">{{ item.date }}</h6>
        </div>
        
          {% if item.thumbnail %}

            <img src="{{ item.thumbnail }}" alt="media" style="object-fit: cover; width: 100%; height:195px;" />
          {% else %}
          <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="190" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
            <rect width="100%" height="100%" fill="#868e96"></rect>
            <text x="50%" y="50%" fill="#dee2e6" dy=".3em">No image</text>
          {% endif %}
        </svg>
      </div>
    {% endfor %}
  </div>
{% endblock %}
