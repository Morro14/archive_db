{% extends "main.html" %}
{% block main %}
{% load socialaccount %}

    <h1 style="text-align: center;"> My google OAuth Project </h1>
    {% if user.is_authenticated %}

    {% else %}
    {% comment %} {% provider_login_url %}

    {% endif %}
    {% endblock  %}
