{% load i18n %}
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href=" https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sandstone/bootstrap.min.css " rel="stylesheet" />
    <title>Archive</title>
  </head>
  <body class="min-vh-100 d-flex flex-shrink-0 flex-column">
    <header data-bs-theme="dark">
      <nav class="navbar navbar-expand-sm bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">ArchiveDB</a>
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="/" aria-current="page">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled link</a>
              </li>
            </ul>
          </div>
          <div class="d-flex text-nowrap">
            <ul class="navbar-nav gap-2">
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a href="accounts/logout" class="btn btn-danger">{% trans 'Sign Out' %}</a>
                </li>

                <li class="nav-item">
                  <a href="accounts/email" class="btn btn-outline-light">{% trans 'Manage Account' %}</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a href="/accounts/login" class="btn btn-outline-light">{% trans 'Sign In' %}</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="flex-grow-1 row">
      <aside class="col-sm-4 col-md-3 col-lg-2"></aside>
      <main class="col-sm-6 col-md-9 col-lg-10">
        {% block main %}

        {% endblock %}
      </main>
    </div>
  </body>
</html>
